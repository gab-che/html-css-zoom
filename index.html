<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.2.0/css/all.css">
    <title>Zoom</title>
</head>
<body>

    <div class="main-container">
        <!-- Header altezza fissa bottoni in alto a destra -->
        <header>
            <div class="header-container">

                <!-- Bottoni in alto a destra -->
                <div class="button-container">

                    <!-- Bottone speaker view -->
                    <button class="speaker-view">
                        <!-- Icona -->
                        <i class="fa-solid fa-grip"></i>
                        <!-- Scritta -->
                        Speaker view
                    </button>

                    <!-- Bottone zoom window -->
                    <button class="zoom-window">
                        <i class="fa-solid fa-maximize"></i>
                    </button>

                </div>
            </div>
        </header>

        <!-- Viewport height? -->
        <main></main>


        <!-- Footer altezza fissa -->
        <footer>
            <div class="footer-container">

                <!-- Bottoni sx -->
                <div class="buttons-left">
                    
                    <!-- Bottone 1 -->
                    <!-- Contenitore bottone -->
                    <div class="button-container">

                        <!-- Parte sx bottone con icona e testo -->
                        <div class="button-container-left">
                            <div class="button-icon"></div>
                            <div class="button-text"></div>
                        </div>

                        <!-- Parte dx bottone con freccia -->
                        <div class="button-arrow"></div>
                    </div>

                    <!-- Bottone 2 -->
                    <!-- Contenitore bottone -->
                    <div class="button-container">

                        <!-- Parte sx bottone con icona e testo -->
                        <div class="button-container-left">
                            <div class="button-icon"></div>
                            <div class="button-text"></div>
                        </div>

                        <!-- Parte dx bottone con freccia -->
                        <div class="button-arrow"></div>
                    </div>
                </div>

                <!-- Bottoni centro -->
                <div class="buttons-center">
                    
                </div>

                <!-- Bottoni dx -->
                <div class="buttons-right">
                    
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
